<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reciweb:Recipe Reveal</title>
  <link rel="shortcut icon" href="pngwing.com.png" type="image/x-icon">

  <link rel="stylesheet" href="RECIPEREVEAL.css">
</head>
<body>
    <header>
        <div class="container">
    
          <div class="header-wrap">
            <div class="logo">
              <u color="black" size="2">
              <img src="pngwing.com.png" alt="" /> <span>Reciweb</span>
              </u>
            
            </div>
        </header>

  <div class="recipe-book">
    <h1>"Add Your Recipe Now!" - Contribute to our recipe collection and showcase your unique flavors.</h1>
    <input type="text" id="searchBar" placeholder="Search Recipes">

    <div id="recipeGrid" class="recipe-grid"></div>
    <div class="recipe-form">
      <h2>Add New Recipe</h2>
      <input type="text" id="newRecipeName" placeholder="Recipe Name">
      <textarea id="newRecipeDescription" placeholder="Recipe Description"></textarea>
      <input type="text" id="newRecipeImage" placeholder="Image URL">
      <input type="text" id="newRecipeVideo" placeholder="YouTube Video URL">
      <input type="text" id="newIngredient" placeholder="Add Ingredient Here">
      <button id="addIngredientButton">Add Ingredient</button>
      <input type="text" id="newStep" placeholder="Add Steps Here">
      <button id="addStepButton">Add Step</button>
      <button id="addRecipeButton">Add Recipe</button>
    </div>
  </div>

  <script src="RECIPEREVEAL.js"></script>
</body>
</html>
